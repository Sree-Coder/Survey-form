<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Registration Form</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/Title logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Registration From</h1>
        <p>Please fill out this form with the required information</p>
    </header>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="FirstName">Enter your First Name <input type="text" name="First_name" required></label>
            <label for="LastName">Enter your Last Name <input type="text" name="Last_name" required></label>
            <label for="Email">Enter your Email <input type="email" name="email" required></label>
            <label for="Password">Create your Password <input type="password" name="pwd" required></label>
            <hr>
            <label for="personal_account"><input type="radio" name="Account_Type" class="inline"/>Personal Account</label>
            <label for="business_account"><input type="radio" name="Account_Type" class="inline"/>Business Account</label>
            <label for="checkbox" class="inline"required><input type="checkbox" name="Terms" class="inline" >I accept the <a href="http://www.freecodecamp.org/news/terms-of-service/">
                Terms and Conditions
            </a></label>
        </fieldset>
        <fieldset>
            <label for="file">Upload your Profile Picture: <input type="file" name="upload_file" ></label>
            <label for="age">Input your age: <input type="number" name="age" min="18" max="100"></label>
            <label>How did you hear about this?
                <select name="referrer">
                    <option value="">(Select One)</option>
                    <option value="1">Freecodecamp News</option>
                    <option value="2">FreeCodeCamp youtube Channel</option>
                    <option value="3">FreeCodeCamp Forum</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="text_area">
                Provide a bio: <textarea name="bio" cols="30" rows="10" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
</html>
